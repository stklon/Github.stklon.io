              <p>在js中可以用let来声明变量。<br>
变量需要有一下两种重要性：<br>
（1）：变量要有意义，且不要用数字开头，其中不能有空格和——。<br>
（2）：命名的方法是：第一个单词小写，后面的单词的首字母大写。<br>
在js中有五种基本类型：string，unmber，boolean，null，undefined。</p>
